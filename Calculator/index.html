<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Calculator</h1>
        <form>
        <div id="lineZero" name="lineZero">
            <textarea id="display" name="display" readonly ></textarea>
        </div>
        <div id="lineOne" name="lineOne">
            <button id="reset" name="reset" type="reset">AC</button>
        </form>    
            <button id="plusMinus" name="positiveNegative" type="button">+/-</button>    
            <button id="divide" name="operator" type="button">/</button>
        </div>
        <div id="lineTwo" name="lineTwo">    
            <button id="seven" name="digit" type="button">7</button>
            <button id="eight" name="digit" type="button">8</button>
            <button id="nine" name="digit" type="button">9</button>
            <button id="multiply" name="operator" type="button">x</button>
        </div>
        <div id="lineThree" name="lineThree">
            <button id="four" name="digit" type="button">4</button>
            <button id="five" name="digit" type="button">5</button>
            <button id="six" name="digit" type="button">6</button>
            <button id="minus" name="operator" type="button">-</button>
        </div>
        <div id="lineFour" name="lineFour">
            <button id="one" name="digit" type="button">1</button>
            <button id="two" name="digit" type="button">2</button>
            <button id="three" name="digit" type="button">3</button>
            <button id="plus" name="operator" type="button">+</button>
        </div>
        <div id="lineFive" name="lineFive">
            <button id="zero" name="digit" type="button">0</button>
            <button id="dod" name="digit" type="button">.</button>
            <button id="result" name="result" type="button">=</button>
        </div> 
    </body>
    <script src="app.js"></script> 
    </html>
