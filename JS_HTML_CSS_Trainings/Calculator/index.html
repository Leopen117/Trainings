<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <container id="container" name="container">
            <button id="headline" name="headline" class="headline" type="button">Calculator</button>
            <form id="formReset">       
            <textarea id="display" name="display" form="formReset" maxlength="11" readonly ></textarea>
            </form>
            <button id="reset" form="formReset" name="reset" type="reset">AC</button>  
            <button id="plusMinus" name="positiveNegative" type="button">+/-</button>    
            <button id="divide" name="operator" class="operator" type="button">/</button>
            <button id="seven" name="digit" class="digit" type="button">7</button>
            <button id="eight" name="digit" class="digit" type="button">8</button>
            <button id="nine" name="digit" class="digit" type="button">9</button>
            <button id="multiply" name="operator" class="operator" type="button">x</button>
            <button id="four" name="digit" class="digit" type="button">4</button>
            <button id="five" name="digit" class="digit" type="button">5</button>
            <button id="six" name="digit" class="digit" type="button">6</button>
            <button id="minus" name="operator" class="operator" type="button">-</button>
            <button id="one" name="digit" class="digit" type="button">1</button>
            <button id="two" name="digit" class="digit" type="button">2</button>
            <button id="three" name="digit" class="digit" type="button">3</button>
            <button id="plus" name="operator" class="operator" type="button">+</button>
            <button id="zero" name="digit" class="digit" type="button">0</button>
            <button id="dod" name="digit" class="digit" type="button">.</button>
            <button id="result" name="result" class="operator" type="button">=</button>
    </container>
    </body>
    <script src="app.js"></script> 
    </html>
