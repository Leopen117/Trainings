<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSV-JSON-Converter</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>CSV-JSON Converter</h1>
        <div>
            <textarea id="inputText" class="inputText" placeholder="Type or Paste your Text">[{"Id":1,"UserName":"Sam Smith"},
                {"Id":2,"UserName":"Fred Frankly"},
                {"Id":1,"UserName":"Zachary Zupers"}]</textarea>
        </div>
        <button id="convertToCss" type="button">convert to CSS</button>
        <button id="convertToJson" type="button">convert to JSON</button>
        <div>
            <textarea id="outputText" class="outputText" readonly></textarea>
        </div>
    </body>
    <script src="app.js"></script>
</html>
