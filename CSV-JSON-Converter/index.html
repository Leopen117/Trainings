<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSV-JSON-Converter</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>CSV-JSON Converter</h1>
        <div id="wrapper">
            
            <textarea id="inputText" class="inputText" placeholder="Type or Paste your Text here..."></textarea>

            <div id="buttonsSpace">
                <button id="convertToCsv" type="button">convert to CSV</button>
                <fieldset id="seperationSelection">
                    <label for = "comma"><input id="comma" type="radio" name="radio" class="inline" value="," checked>Comma</label>
                    <label for = "semicolon"><input id="semicolon" type="radio" name="radio" class="inline" value=";">Semicolon</label>
                    <label for = "tab"><input id="tab" type="radio" name="radio" class="inline" value="\t">Tab</label>
                </fieldset>
                
                <button id="convertToJson" type="button">convert to JSON</button>
            </div>

            <textarea id="outputText" class="outputText" readonly placeholder="Here will apear your result..."></textarea>
            
        </div>
    </body>
    <script src="app.js"></script>
</html>
