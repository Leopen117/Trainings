<!DOCTYPE html>
<html lang="en">
 
    <head>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Mach dir deine Kurven!</h1>
        <form>
            <label for="curveLeftTop">
                Ecke LO
                <input id="curveLeftTop" type="number" value="10" min="0" max="180">
                %
            </label>
            <label for="curveRightTop">
                Ecke RO
                <input id="curveRightTop" type="number" value="10" min="0" max="180">

            </label>
        </form>
        <div id="backgroundBox">     
            <div id="variableBox">
                <div id="backgroundBoxText">
                    <textarea id="cssBorderStyleCode" class="textbox" readonly></textarea>
                </div>
            </div>
        </div>
        <label for="curveLeftBottom">
            Ecke LU

            %
        </label>
        <label for="curveRightBottom">
            Ecke RU
            <input id="curveRightBottom" type="number" value="10" min="0" max="180">
            %
        </label>
    </body>
    <script src="app.js"></script>
